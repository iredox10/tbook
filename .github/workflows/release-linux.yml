name: release-linux

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install poppler-utils
        run: sudo apt-get update && sudo apt-get install -y poppler-utils

      - name: Build
        run: cargo build --release

      - name: Package
        run: |
          mkdir -p dist/bin
          cp target/release/tbook dist/bin/
          if [ -x /usr/bin/pdftotext ]; then cp /usr/bin/pdftotext dist/bin/; fi
          if [ -x /usr/bin/pdftoppm ]; then cp /usr/bin/pdftoppm dist/bin/; fi
          tar -czf tbook-linux-x86_64.tar.gz -C dist bin

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: tbook-linux-x86_64.tar.gz
